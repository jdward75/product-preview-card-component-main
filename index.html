<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    
  </head>
  <body>
    <div class="container">
      <div class="container-item product-image"></div>
      <div class="container-item product-description">
        <h4>PERFUME</h4>
        <h1>Gabriella Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Purfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <div class="new-price">$149.99</div>
          <div class="original-price">$169.99</div>
        </div>
        <div class="button">
          <img src="images/icon-cart.svg" alt="Cart Icon" />
          <div>Add to Cart</div>
        </div>
      </div>
    </div>
  </body>
</html>
